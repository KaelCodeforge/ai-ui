name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    env:
      NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
      PNPM_CONFIG_REGISTRY: https://registry.npmjs.org/

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Sanitize lockfile
        run: |
          if [ -f pnpm-lock.yaml ] && grep -q "r.npm.sankuai.com" pnpm-lock.yaml; then
            echo "Found internal tarball urls in pnpm-lock.yaml; removing lockfile for CI install."
            rm -f pnpm-lock.yaml
          fi

      - name: Install Dependencies
        run: |
          echo "npm registry: $(npm config get registry)"
          echo "pnpm registry: $(pnpm config get registry)"
          npm config set registry https://registry.npmjs.org/
          pnpm config set registry https://registry.npmjs.org/
          pnpm install --no-frozen-lockfile --registry=https://registry.npmjs.org/

      - name: Build All
        run: pnpm build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # 执行发布的命令 (需要我们在 package.json 里定义)
          publish: pnpm release:publish
          commit: "chore: update versions"
          title: "chore: update versions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
          PNPM_CONFIG_REGISTRY: https://registry.npmjs.org/

