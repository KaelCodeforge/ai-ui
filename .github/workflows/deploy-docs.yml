name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'packages/**'
      - 'README.md'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
      PNPM_CONFIG_REGISTRY: https://registry.npmjs.org/
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 【关键修改】必须先安装 pnpm！
      # 把它放在 Setup Node 之前
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 然后再安装 Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 注意：不要使用 actions/setup-node 的 `cache: pnpm`
          # 它会在这里执行 `pnpm store path`，若 workspace 配置被污染会直接失败。
          # 我们在后续用 `pnpm install` + CI 重新解析（必要时删除 lockfile）保证稳定性。

      # 处理 pnpm-lock.yaml 中的内部镜像 tarball（r.npm.sankuai.com）
      - name: Sanitize lockfile
        run: |
          if [ -f pnpm-lock.yaml ] && grep -q "r.npm.sankuai.com" pnpm-lock.yaml; then
            echo "Found internal tarball urls in pnpm-lock.yaml; removing lockfile for CI install."
            rm -f pnpm-lock.yaml
          fi

      - name: Install dependencies
        run: |
          echo "npm registry: $(npm config get registry)"
          echo "pnpm registry: $(pnpm config get registry)"
          npm config set registry https://registry.npmjs.org/
          pnpm config set registry https://registry.npmjs.org/
          pnpm install --no-frozen-lockfile --registry=https://registry.npmjs.org/

      - name: Build packages
        run: pnpm build

      - name: Build Docs
        run: pnpm docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
